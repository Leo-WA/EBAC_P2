<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@800&family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
        
    <title>EBAC P2</title>
</head>
<body>
    <header>
         <form id="tabela">
        <label for="name">Insira seu nome</label>
        <input type="text" id="name" name="name" required placeholder="Seu nome">
        <br> </br>
        <label for="phone">Insira seu telefone</label>
        <input type="tel" id="phone" name="phone" required placeholder="Seu telefone">
        <br> </br>
        <button type="submit">Enviar</button>
        </form>    
    </header>
   

    <table>
        <tr>
            <td>
                <div class="titulo">Nome</div>
                <div class="nome">leonardo</div>
                <div class="nome">alfredo</div>
                <div class="nome">cleber</div>
            </td>
            <td>
                <div class="titulo">telefone</div>
                <div class="telefone">777777777</div>
                <div class="telefone">999999999</div>
                <div class="telefone">111111111</div>
            </td>
        </tr>
    </table>
    <script src="main.js"></script>
</body>
</html>
